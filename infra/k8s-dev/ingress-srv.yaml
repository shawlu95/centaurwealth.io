apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: book.com
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/balance/?(.*)
            pathType: Prefix
            backend:
              service:
                name: balance-srv
                port:
                  number: 3000
          - path: /api/timeline/?(.*)
            pathType: Prefix
            backend:
              service:
                name: timeline-srv
                port:
                  number: 3000
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ledger-srv
                port:
                  number: 3000
